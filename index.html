<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="stylesheet" href="estilo/query.css" media="screen">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
  
  <main>
    <div id="input-div">
      <div style="margin: 0;" class="block-none">
        <label class="title" for="iday">DAY</label>
        <input oninput="removeErroDay()" type="number" name="day" id="iday" class="info-input" value="DD" placeholder="DD">
        <p class="text-erro">This field is required</p>
      </div>
      <div class="block-none">
        <label class="title"  for="imonth">Month</label>
        <input oninput="removeErroMonth()" type="number" id="imonth" class="info-input" name="month" placeholder="MM" >
        <p class="text-erro">This field is required</p>
      </div>
      <div class="block-none">
        <label class="title"  for="iyear">Year</label>
        <input oninput="removeErroYear()" type="number" name="year" id="iyear" class="info-input" placeholder="YYYY">
        <p class="text-erro">This field is required</p>
      </div>
    </div>

    <div class="result">
      <p>  <span class="age-result">--</span> years</p>
      <p>  <span class="age-result">--</span> months</p>
      <p>  <span class="age-result">--</span> days</p>
    </div>
    <button id="circle" onclick="sendResult() ">
      <img id="icon-arrow" src="assets/images/icon-arrow.svg" alt="icon-arrow">
    </button>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/samueldev900" target="_blank">Samuel Oliveira</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
